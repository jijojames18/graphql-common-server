enum FilterType {
  email
  phoneNumber
}

type Query {
  users(type: FilterType, needle: String): [User]
}

type Mutation {
  createUser(name: String!, email: String!, phoneNumber: String!): User
  updateUser(name: String!, email: String!, phoneNumber: String!): User
  deleteUser(email: String!): Boolean
}

type User {
  id: ID
  name: String!
  email: String!
  phoneNumber: String!
  createdAt: Int!
}
